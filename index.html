<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FADASKBLOCK</title>
    <!-- Referência ao arquivo CSS para estilos -->
    <link rel="stylesheet" href="styles.css"/>
    <!-- Referência ao arquivo JS para lógica do jogo -->
    <!--<script defer src="script.js"></script>-->
  </head>
  
  <body>
      <!-- Título do jogo -->
      <h1 id="t"> FADASBLOCK
      </h1>
      <!-- Container principal -->
      <div id="fundo" class="container">
        
        <div class="teste">
        <!-- Coluna 1: Speed e Terminal -->
        <div class="coluna1">
          <h3> SPEED </h3>
          <!-- Fator de velocidade do jogo -->
          <p> 0x </p>
          
         <div class='terminal-box'>
           <h3> Terminal </h3>
           <!-- Tabela de pontuação -->
           <table id="scoreTable" class="caixa-texto">
             <thead>
               <tr>
                 <th>Nome</th>
                 <th>Pontos</th>
               </tr>
             </thead>
             <tbody>
             </tbody>
           </table>
         </div>
        </div>
        </div>
        
        <!-- Coluna 2: Entrada de nome e área do Tetris -->
        <div class="coluna2">
          <!-- Entrada de nome do jogador -->
          <div class="nome" for="playerName">Nome:</div>
          <input type="text" id="playerName" placeholder="Digite seu nome" />
          <!-- Botão para iniciar o jogo -->
          <button onclick="Enviar()"> Começar jogo </button>
          
          <!-- Área do Tetris -->
          <div class="TETRIS">
            <div class="score">
              <h3> SCORE </h3>
              <!-- Exibe a pontuação atual -->
              <p class="score-value"> 000000</p>
            </div>
            <!-- Tabuleiro principal do Tetris -->
            <hr class="linha-divisoria">
            <canvas width="300" height="600"></canvas>
          </div>
        </div>
        
        <!-- Coluna 3: Próxima peça, linhas e tempo -->
        <div class="coluna3">
          <h3> NEXT </h3>
          <!-- Canvas da próxima peça -->
          <canvas width="150" height="150"></canvas>
          <div class="lines">
            <h3> LINES </h3>
            <!-- Quantidade de linhas preenchidas -->
            <p> 20 </p>
          </div>
          <div class="time">
            <h3> TIME </h3>
            <!-- Cronômetro do jogo -->
            <p> 0000000 </p>
          </div>
        </div>
      </div>
  </body>

</html>
